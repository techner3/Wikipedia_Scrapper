<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Wikipedia Scrapper</title>
        <link rel="icon" href="{{ url_for('static', filename='./Scrap.png') }}" type="image/png">  
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    </head>
    <body>

<!-- Background & animion & navbar & title -->
  <div class="container-fluid">
<!-- header -->
   <header>
        <!-- Website Title -->
    	<div class="heading-container"style="line-height:10px">
            <h2 class="heading">Wikipedia Scrapper</h2>
    	</div>
  </header>
  <div class="results">
<p><b>Text:<br><br></b>{{result["Text"]}}</p><br><br>
<p><b>Reference Links:<br><br></b>{{result["Links"]}}</p><br><br>
<p><b>Images encoded in base64:<br><br></b>{{result["Images"]}}</p><br><br>
    
</div>
</body>
</html>
