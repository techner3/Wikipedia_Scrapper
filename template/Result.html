                <a target="_blank" href="https://www.linkedin.com/in/bala-murali-138987199/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a></p>

    	</div>

  <div class="results">
<p><b>Text:<br><br></b>{{result["Text"]}}</p><br><br>
